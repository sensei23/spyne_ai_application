<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Manager</title>
</head>
<body>
    <h1>Image Manager</h1>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Image">
    </form>
    <h2>Uploaded Images</h2>
    <ul>
        {% for image in images %}
        <li>
            <img src="{{ url_for('static', filename='uploads/' ~ image.filename) }}" alt="{{ image.filename }}" width="100">
            <form action="{{ url_for('delete_image', image_id=image.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <form action="{{ url_for('update_image', image_id=image.id) }}" method="post" enctype="multipart/form-data" style="display:inline;">
                <input type="file" name="file">
                <button type="submit">Update</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
